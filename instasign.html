<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<style>
img{
    width:5%;
}
</style>
</head>
<body>
    <div class="container">
        <img class="float-end" src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?w=2000" alt="">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 col-sm-12">
                <div class="text-dark text-center">
                    
                    <h1 class="h-block">Instagram</h1>
                    <p>Sign up to see photos and videos</p>
                    <p>from your friends</p>
                    <button class="btn btn-primary">Login with Facebook</button>
                </div>
                
                <form class="form">
                    <div class="form group ">
                        <input type="text" name="Mobile number" placeholder="Mobile number" class="form-control">
                    </div>
                               
                    <div class="form group">
                        <input type="email" name="email" placeholder="abc@gmail.com" class="form-control">
                    </div>
                    <div class="form group">
                        <input type="text" name="Full Name" placeholder="Full Name" class="form-control">
                    </div>
                    <div class="form group">
                        <input type="text" name="User Name" placeholder="User Name" class="form-control">
                    </div>
                    <div class="form group">
                        <input type="password" name="Password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form group">
                        <button class="btn btn-primary form-control">Sign up</button>
        
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
